<div class="options">
    <input type="radio" id="newdelhi" name="capital" value="New Delhi">
    <label for="newdelhi">New Delhi</label>

    <input type="radio" id="mumbai" name="capital" value="Mumbai">
    <label for="mumbai">Mumbai</label>
</div>

<script>
function checkAnswer() {
    const selected = document.querySelector('input[name="capital"]:checked');
    console.log(selected); // DEBUG: check what is selected
    if(selected) {
        if(selected.value === "New Delhi") {
            alert("Correct!");
        } else {
            alert("Incorrect. The correct answer is New Delhi.");
        }
    } else {
        alert("Please select an option!");
    }
}
</script>
