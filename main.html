<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Question - Capital of India</title>
    <style>
        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
            font-style: italic;
        }
        .question-container {
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 6px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="question-container">
        <h3>Quiz Question</h3>
        <p>What is the capital of India?</p>
        <form>
            <div class="options">
                <label>
                    <input type="radio" name="india-capital" value="New Delhi" />
                    New Delhi
                </label>
                <label>
                    <input type="radio" name="india-capital" value="Mumbai" />
                    Mumbai
                </label>
            </div>
        </form>
    </section>

    <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
        "New Delhi is the capital of India and an administrative district of NCT Delhi."

    </blockquote>
</body>
</html>
