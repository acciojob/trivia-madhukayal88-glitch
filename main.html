<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .options {
            margin: 15px 0;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        /* Hover effect */
        .options label:hover {
            background-color: #f0f8ff;
        }

        /* Highlight selected option */
        input[type="radio"]:checked + label {
            background-color: #d0f0c0;
        }

        blockquote {
            max-width: 600px;
            margin: 10px 0;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>What is the capital of India?</h2>

        <div class="options">
            <input type="radio" id="newdelhi" name="capital" value="New Delhi" hidden>
            <label for="newdelhi">New Delhi</label>

            <input type="radio" id="mumbai" name="capital" value="Mumbai" hidden>
            <label for="mumbai">Mumbai</label>
        </div>

        <button type="button" onclick="checkAnswer()">Submit</button>

        <blockquote>
            "New Delhi is the capital of India and an administrative district of NCT Delhi." â€” 
            <a href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank">Wikipedia</a>
        </blockquote>
    </div>

    <script>
        function checkAnswer() {
            const selected = document.querySelector('input[name="capital"]:checked');
            if(selected) {
                if(selected.value === "New Delhi") {
                    alert("Correct! ðŸŽ‰");
                } else {
                    alert("Incorrect. The correct answer is New Delhi.");
                }
            } else {
                alert("Please select an option!");
            }
        }
    </script>

</body>
</html>
